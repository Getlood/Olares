# Example values.yaml with Docker Hub credentials configured
# Copy this file and replace the credentials before installation

image:
  repository: rachidgetlood/getlood-app-builder
  pullPolicy: IfNotPresent
  tag: "latest"

# Docker registry credentials for private images
imagePullSecrets:
  enabled: true
  name: dockerhub-secret
  registry: https://index.docker.io/v1/
  username: "rachidgetlood"  # TODO: Replace with your Docker Hub username
  password: "YOUR_DOCKERHUB_TOKEN_HERE"  # TODO: Replace with your Docker Hub token
  email: "your-email@example.com"  # TODO: Replace with your email

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

persistence:
  size: 5Gi

config:
  githubToken: ""
  nodeEnv: "production"

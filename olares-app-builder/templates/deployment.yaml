apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "olares-app-builder.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "olares-app-builder.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "olares-app-builder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "olares-app-builder.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets.name }}
      {{- end }}
      containers:
      - name: olares-app-builder
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "{{ .Values.config.nodeEnv }}"
        - name: GITHUB_TOKEN
          value: "{{ .Values.config.githubToken }}"
        - name: DATA_PATH
          value: "/appdata"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5

        resources:
          {{- toYaml .Values.resources | nindent 10 }}

        volumeMounts:
        - name: data
          mountPath: /data
        - name: appdata
          mountPath: /appdata

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "olares-app-builder.fullname" . }}-data
      - name: appdata
        hostPath:
          path: {{ .Values.userspace.appData }}/olares-app-builder
          type: DirectoryOrCreate

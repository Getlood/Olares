---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: getlood-authelia-sa
  namespace: auth-system
  labels:
    app: getlood-authelia
    component: authentication
  annotations:
    iam.gke.io/gcp-service-account: getlood-authelia@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: getlood-authelia-role
  namespace: auth-system
  labels:
    app: getlood-authelia
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: getlood-authelia-rolebinding
  namespace: auth-system
  labels:
    app: getlood-authelia
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: getlood-authelia-role
subjects:
  - kind: ServiceAccount
    name: getlood-authelia-sa
    namespace: auth-system

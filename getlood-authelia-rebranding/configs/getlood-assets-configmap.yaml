---
apiVersion: v1
kind: ConfigMap
metadata:
  name: getlood-authelia-assets
  namespace: os-framework
data:
  # Getlood Logo SVG
  getlood-logo.svg: |
    <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="getloodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00CC99;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="30" cy="30" r="20" fill="url(#getloodGradient)"/>
      <path d="M 30 15 L 30 45 M 20 25 L 40 25 M 20 35 L 40 35" stroke="white" stroke-width="3" stroke-linecap="round"/>
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0066FF">
        Getlood
      </text>
    </svg>

  # Getlood Theme CSS
  getlood-theme.css: |
    :root {
      --getlood-primary: #0066FF;
      --getlood-secondary: #00CC99;
      --getlood-dark: #001F3F;
      --getlood-light: #E6F2FF;
      --getlood-gradient: linear-gradient(135deg, #0066FF 0%, #00CC99 100%);
      --getlood-text-primary: #1A1A1A;
      --getlood-text-secondary: #666666;
      --getlood-text-light: #FFFFFF;
      --getlood-success: #00CC99;
      --getlood-error: #FF4444;
      --getlood-warning: #FFAA00;
      --getlood-border: #E0E0E0;
      --getlood-shadow: rgba(0, 102, 255, 0.1);
    }

    body {
      background: var(--getlood-gradient);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    .login-container, #root > div, .auth-container {
      background: var(--getlood-text-light);
      border-radius: 16px;
      box-shadow: 0 8px 32px var(--getlood-shadow);
      backdrop-filter: blur(10px);
    }

    .logo, .brand-logo, img[alt*="logo"], img[src*="logo"] {
      content: url('/assets/getlood-logo.svg');
      max-width: 200px;
      margin: 0 auto;
    }

    .login-header, .auth-header, h1 {
      color: var(--getlood-primary);
      font-weight: 700;
      text-align: center;
    }

    input[type="text"], input[type="password"], input[type="email"], .input-field {
      border: 2px solid var(--getlood-border);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, .input-field:focus {
      border-color: var(--getlood-primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
    }

    button, .button, input[type="submit"], .btn-primary {
      background: var(--getlood-gradient);
      color: var(--getlood-text-light);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px var(--getlood-shadow);
    }

    button:hover, .button:hover, input[type="submit"]:hover, .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--getlood-shadow);
    }

    a {
      color: var(--getlood-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--getlood-secondary);
      text-decoration: underline;
    }

    .footer, .auth-footer {
      text-align: center;
      color: var(--getlood-text-secondary);
      font-size: 14px;
      margin-top: 24px;
      padding: 16px;
    }

    .footer::after, .auth-footer::after {
      content: ' Powered by Getlood';
      color: var(--getlood-primary);
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container, #root > div, .auth-container {
      animation: fadeIn 0.5s ease-out;
    }
